<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <img id="chatbotLogo" src="pictures/newchatbotlogo.webp" alt="Chatbot Logo">
            <span id="chatbotName">AI-ra</span>
        </div>
        <div id="chatbox" class="chatbox"></div>
        <div id="typingIndicator" class="typing-indicator">
            <img id="typingLogo" src="pictures/newchatbotlogo.webp" alt="Typing Logo"> AI-ra is typing...
        </div>
        <div id="inputContainer">
            <input type="text" id="userInput" class="user-input" placeholder="Type your message here..." disabled>
            <button id="submitButton" class="submit-button">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
